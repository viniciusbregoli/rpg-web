<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RPG simples</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="game-container">
            <h1>O Desafio da Floresta Encantada</h1>
            <div class="scene">
                <img src="./assets/forest.jpg" alt="Floresta Encantada" id="scene-image" />
                <button class="arrow up" onclick="move('up')"><img src="./assets/arrow.gif" alt="Up" /></button>
                <button class="arrow right" onclick="move('right')"><img src="./assets/arrow.gif" alt="Right" /></button>
                <button class="arrow down" onclick="move('down')"><img src="./assets/arrow.gif" alt="Down" /></button>
                <button class="arrow left" onclick="move('left')"><img src="./assets/arrow.gif" alt="Left" /></button>
            </div>
            <div class="narration">
                <p id="narrative-text">Você está em uma floresta encantada.</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
